query getPermisos {
  permisos {
    id
    nombre
    descripcion
  }
}

query getPermisoById($id: ID!) {
  permiso(id: $id) {
    id
    nombre
    descripcion
    aplicacion {
      id
      nombre
    }
  }
}

query queryForUpdatePermiso($id: ID!) {
  permiso(id: $id) {
    id
    nombre
    descripcion
    aplicacionId
  }
}

query getRoles {
  grupos {
    id
    nombre
    descripcion
  }
}

query getSimple {
  permisos {
    id
    nombre
  }
}

query getByIdRol($id: ID!) {
  grupo(id: $id) {
    id
    nombre
    permisos {
      id
      nombre
    }
    descripcion
  }
}

query getByIdUpdateRol($id: ID!) {
  grupo(id: $id) {
    id
    nombre
    permisos {
      id
      nombre
    }
    permisosDisponibles {
      id
      nombre
    }
    descripcion
  }
}

query getUsuarios {
  usuarios {
