    str
  }
}

query me {
  usuario: me {
    id
    username
    permisos {
      id
      nombre
    }
    grupos {
      permisos {
        id
        nombre
      }
    }
    persona {
      id
      str
      correo
      celularUno
      telefono
      genero
      foto
    }
  }
}

mutation login($username: String!, $password: String!) {
  tokenAuth(username: $username, password: $password) {
    success
    token
    refreshToken
    user {
      createdAt
      id
      username
      permisos {
        id
        nombre
      }
      grupos {
        id
        nombre
        permisos {
          id
          nombre
        }
      }
    }
  }
}
