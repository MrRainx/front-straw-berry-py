query getUsuarioById($id: ID!) {
  usuario(id: $id) {
    id
    username
    email
    permisos {
      id
      nombre
    }
    permisosDisponibles {
      id
      nombre
    }
    grupos {
      id
      nombre
    }
    gruposDisponibles {
      id
      nombre
    }
    persona {
      id
      str
    }
  }

