#import "./fragments.graphql"
query getMatriculaById($id: ID!) {
  matricula(id: $id) {
    id
    tratamiento
    diagnostico
    matricula
    numeroMatricula
    aporteVoluntario
    diagnosticoFinal
    aula {
      ...Aula
    }
    alumno {
      id
      persona {
        id
        str
      }
    }
  }

  aulas {
    id
    nombre
  }
  alumnos {
    id
    persona {
      id
      str
    }
  }
}

query getMatriculas {
  matriculas {
    id
    aula {
      ...Aula
    }

    alumno {
      id
      persona {
        id
        str
      }
    }
  }
}
