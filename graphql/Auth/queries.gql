query getApps {
  aplicaciones {
    id
    nombre
    descripcion
  }
}

query getAppById($id: ID!) {
  aplicacion(id: $id) {
    id
    createdAt
    updatedAt
    nombre
    descripcion
  }
}

query getPermisos {
  permisos {
    id
    nombre
    descripcion
    aplicacion {
      nombre
    }
  }
}

query getAppsPermiso {
  aplicaciones {
    id
    nombre
  }
}

query getPermisoById($id: ID!) {
  permiso(id: $id) {
    id
    nombre
    descripcion
    aplicacion {
      id
      nombre
    }
  }
}

query queryForUpdatePermiso($id: ID!) {
  permiso(id: $id) {
    id
    nombre
    descripcion
    aplicacionId
  }
  aplicaciones {
    id
    nombre
  }
}

