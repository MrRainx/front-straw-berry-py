query getPersonasTable {
  personas {
    id
    str
    paisNacimiento
    fechaNacimiento
    genero
    estadoCivil
    telefono
    correo
    direccionDomiciliaria
  }
}

query getPersonaByIdForm($id: ID!) {
  persona(id: $id) {
    id

    paisNacimiento
    fechaNacimiento
    genero
    estadoCivil
    telefono
    correo
    direccionDomiciliaria
  }
  discapacidades {
    id
    nombre
  }
}
