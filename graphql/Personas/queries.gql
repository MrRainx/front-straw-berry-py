query getPersonasTable {
  personas {
    id
    str
    paisNacimiento
    fechaNacimiento
    genero
    estadoCivil
    telefono
    correo
    direccionDomiciliaria
  }
}

query getPersonaByIdForm($id: ID!) {
  persona(id: $id) {
    id

    paisNacimiento
    fechaNacimiento
    genero
    estadoCivil
    telefono
    correo
    direccionDomiciliaria
  }
  discapacidades {
    id
    nombre
  }
}

query getPersonalTable {
  personalAll {
    id
    funcionStr
    persona {
      id
      str
      correo
      telefono
    }
  }
}

query getParametrosFormPersonal {
  funcionesPersonal {
    id
    nombre
  }
  personas {
    id
    str
  }
}

query getPersonalByIdFormUpdate($id: ID!) {
  personal(id: $id) {
    id
    funcion {
      id
      nombre
    }
    persona {
      id
      str
    }
    info
  }
  funcionesPersonal {
    id
    nombre
  }
  personas {
    id
    str
  }
}
