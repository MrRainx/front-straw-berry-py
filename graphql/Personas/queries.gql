query getDiscapacidadesTable {
  discapacidades {
    id
    nombre
    descripcion
  }
}
query getDiscapacidadById($id: ID!) {
  discapacidad(id: $id) {
    id
    nombre
    descripcion
  }
}

query getPersonasTable {
  personas {
    id
    str
    paisNacimiento
    fechaNacimiento
    genero
    estadoCivil
    telefono
    correo
    direccionDomiciliaria
  }
}

query getPersonaByIdForm($id: ID!) {
  persona(id: $id) {
    id
    tipoIdentificacion
    identificacion
    primerApellido
    segundoApellido
    primerNombre
    segundoNombre
    paisNacimiento
    fechaNacimiento
    genero
    estadoCivil
    etnia
    tipoSangre
    paisResidencia
    provinciaResidencia
    cantonResidencia
    parroquiaResidencia
    direccionDomiciliaria
    telefono
    celular
    correo
    tieneDiscapacidad
    carnetConadis
    porcentajeDiscapacidad
  }
  discapacidades {
    id
    nombre
  }
}

query getPersonalTable {
  personalAll {
    id
    funcionStr
    persona {
      id
      str
      correo
      telefono
    }
  }
}

query getParametrosFormPersonal {
  funcionesPersonal {
    id
    nombre
  }
  personas {
    id
    str
  }
}

query getPersonalByIdFormUpdate($id: ID!) {
  personal(id: $id) {
    id
    funcion {
      id
      nombre
    }
    persona {
      id
      str
    }
    info
  }
  funcionesPersonal {
    id
    nombre
  }
  personas {
    id
    str
  }
}
