mutation createPersona($input: CreatePersonaInput!) {
  createPersona(input: $input) {
    persona {
      id
      createdAt
    }
  }
}

mutation updatePersona($id: ID!, $input: UpdatePersonaInput!) {
  updatePersona(id: $id, input: $input) {
    persona {
      id
      createdAt
      updatedAt
    }
  }
}

mutation deletePersona($id: ID!) {
  deletePersona(id: $id) {
    found
    deletedId
  }
}

